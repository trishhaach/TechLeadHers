<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h2 class="form-example">Form-Example</h2>
    <form class="contact-form" onsubmit ="onSubmit()">
      <div class="input-div">
        <label>First Name:</label>
        <input type="text" id="firstname" required="true" placeholder="FirstName"/>
      </div>
      <div class="input-div">
        <label>Last Name:</label>
        <input type="text" id="lastname" required="true" placeholder="LastName"/>
      </div>
      <div class="input-div">
        <label>Email:</label>
        <input type="email" id="email" required="true" placeholder="Email"/>
      </div>
      <div class="input-div">
        <label>Phone Number:</label>
        <input type="number" id="phonenumber" required="true" placeholder="Contact"/>
      </div>
      <div class="button-div"> 
        <button type="submit" >Click Here! </button>
    </div>
    </form>
  </body>
</html>
